<!-- edit_profile.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Mercado Negro Cárcel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Editar Perfil</h1>
    <form action="main.html" method="post">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" value="usuario_actual" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" value="ejemplo@correo.com" required>

      <label for="password">Nueva Contraseña:</label>
      <input type="password" id="password" name="password">

      <button type="submit">Guardar Cambios</button>
    </form>
    <p><a href="main.html">Volver al inicio</a></p>
  </div>
</body>
</html>
